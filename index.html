<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .chessboard {
            border-collapse: collapse;
            border: 2px solid #333;
            overflow: hidden;
        }

        .chessboard td {
            width: 50px;
            height: 50px;
            text-align: center;
            position: relative;
            transition: background-color 0.3s ease-in-out;
        }

        .dark {
            background-color: #769656;
        }

        .light {
            background-color: #eeeed2;
        }

        .chessboard tr:nth-child(even) td:nth-child(odd),
        .chessboard tr:nth-child(odd) td:nth-child(even) {
            background-color: #769656;
        }

        .piece {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            visibility: hidden;
            transition: visibility 0.3s ease-in-out;
        }

        .chessboard td:hover .piece {
            visibility: visible;
        }

        /* Replace Unicode chess symbols with actual image URLs */
        .piece img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table class="chessboard" id="chessboard">
        <tbody>
            <!-- Rows will be populated dynamically with JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chessboard = document.getElementById('chessboard');
            const pieceImages = [
                'rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook',
                'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '', '',
                'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn',
                'rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'
            ];

            for (let row = 0; row < 8; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 8; col++) {
                    const td = document.createElement('td');
                    const isDarkSquare = (row + col) % 2 === 1;
                    td.className = isDarkSquare ? 'dark' : 'light';

                    const pieceImage = pieceImages[row * 8 + col];
                    if (pieceImage) {
                        const pieceSpan = document.createElement('span');
                        pieceSpan.className = 'piece';
                        pieceSpan.innerHTML = `<img src="${pieceImage}.png" alt="${pieceImage}" />`;
                        td.appendChild(pieceSpan);
                    }

                    tr.appendChild(td);
                }
                chessboard.appendChild(tr);
            }
        });
    </script>
</body>
</html>
